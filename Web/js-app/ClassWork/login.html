<html>

<style>
    #usernameRequired,#passwordRequired{
        color:red;
    }
</style>
<body>
    <form name="myForm" action="auth.php" method="POST" onsubmit="return validate()">
            <h1>Username : <input type="text" name="username"><span id="usernameRequired"></span> </h1>
            <h1>Password: <input type="password" name="password"><span id="passwordRequired"></span></h1>
            <input type="submit" value="Submit">
    </form>

    <script>
        'use strict';
        
        function validate() {
            var usernameAsterisk = document.getElementById("usernameRequired")
            var passwordAsterisk = document.getElementById("passwordRequired")

            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;

            if (username == "" || password == "") {
                if (username == "") {
                    usernameAsterisk.innerHTML = " *"
                }
                if (password == "") {
                    passwordAsterisk.innerHTML = " *"
                }

                if(username!=""){
                    usernameAsterisk.innerHTML = ""
                }

                if(password!=""){
                    passwordAsterisk.innerHTML = ""
                }
                return false;
            }

        }
    </script>
</body>

</html>
