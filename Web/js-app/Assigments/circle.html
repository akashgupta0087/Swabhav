<html>
<body>

<canvas id="myCanvas" width="1024" height="760">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(600, 300, 200, 0, (210/180) *(Math.PI));
ctx.stroke();
ctx.fillStyle = "red"
ctx.fill()

ctx.beginPath();
ctx.arc(600, 300, 200, 0, (210/180) *(Math.PI),true);
ctx.stroke();
ctx.fillStyle = "blue"
ctx.fill()

</script> 

</body>
</html>
