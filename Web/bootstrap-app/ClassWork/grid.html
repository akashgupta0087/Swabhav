<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/js/bootstrap.js">
    <title>Grid</title>

    <style>
        .row1,
        .row2,
        .row3,
        .row4,
        .row5,
        .row6,
        .row7 {
            margin: 20px;
        }

        .demo {
            text-align: center;
            border: 2px solid black;
            /* margin-top: 10px; */
        }

        .hours {
            text-align: center;
            border-left: 2px solid black;
        }

        .top {
            border-top: 2px solid black;
            border-left: 2px solid black;
            padding: 11px;
        }

        .left {
            border-left: 2px solid black;
            padding: 11px;
        }

        .bottom {
            border-bottom: 2px solid black;
            border-left: 2px solid black;
            padding: 11px;
        }
    </style>
</head>

<body>
    <div class="row1">
        <div class="col-sm-12 demo" style="font-weight: bold">Time Table</div>
    </div>
    <div class="row2">
        <div class="col-sm-2 top"> </div>
        <div class="col-sm-2 demo" style="font-weight: bold">Mon</div>
        <div class="col-sm-2 demo" style="font-weight: bold">Tue</div>
        <div class="col-sm-2 demo" style="font-weight: bold">Wed</div>
        <div class="col-sm-2 demo" style="font-weight: bold">Thu</div>
        <div class="col-sm-2 demo" style="font-weight: bold">Fri</div>
    </div>
    <div class="row3">
        <div class="col-sm-2 left"> </div>
        <div class="col-sm-2 demo">Science</div>
        <div class="col-sm-2 demo">Maths</div>
        <div class="col-sm-2 demo">Science</div>
        <div class="col-sm-2 demo">Maths</div>
        <div class="col-sm-2 demo">Arts</div>
    </div>
    <div class="row4">
        <div class="col-sm-2 left"> </div>
        <div class="col-sm-2 demo">Social</div>
        <div class="col-sm-2 demo">History</div>
        <div class="col-sm-2 demo">English</div>
        <div class="col-sm-2 demo">Social</div>
        <div class="col-sm-2 demo">Sports</div>
    </div>
    <div class="row5">
        <div class="col-sm-2 hours" style="font-weight: bold">Hours</div>
        <div class="col-sm-10 demo" style="font-weight: bold">Lunch</div>
    </div>

    <div class="row6">
        <div class="col-sm-2 left"> </div>
        <div class="col-sm-2 demo">Science</div>
        <div class="col-sm-2 demo">Maths</div>
        <div class="col-sm-2 demo">Science</div>
        <div class="col-sm-2 demo">Maths</div>
        <div class="col-sm-2 demo">Project</div>
    </div>

    <div class="row7">
        <div class="col-sm-2 bottom"></div>
        <div class="col-sm-2 demo">Social</div>
        <div class="col-sm-2 demo">History</div>
        <div class="col-sm-2 demo">English</div>
        <div class="col-sm-2 demo">Social</div>
        <div class="col-sm-2 demo">Project</div>
    </div>



    </div>
</body>

</html>
