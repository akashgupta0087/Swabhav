<html>

<body>
    <div id="banner">
    </div>

    <p id="date"></p>
    <p id="time"></p>
</body>
<script src="../jquery-3.4.1.js"></script>
<script src="../moment.js"></script>
<script>
    $("#banner")
        .html("<p>Welcome to jQuery</p>")
        .css({ "width": "1000px", "border": "15px solid green", "padding": "20px", "margin": "105px", "text-align": "center", "font-size": "100px", "font-weight": "bold" })

    var today = new Date( );
    var formattedDate = today.getFullYear() + "/" + (today.getMonth()+1) + "/" + today.getDate() + " " + today.getHours() +":"+ today.getMinutes() +":"+ today.getSeconds()
    console.log(formattedDate)
    document.getElementById("time").innerHTML = moment(formattedDate, "YYYY/MM/DD hh:mm:ss").fromNow();
</script>

</html>
