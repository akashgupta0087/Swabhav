    function loadTask(task,id,background){
        mainArea.prepend("<br> <span id=" + id + ">" + task.taskValue + "</span> <button id=b" + id + ">X</button> <span id=d" + id + ">" + relativeTime + " </span>")
            $("#" + id).css({ "background": background, "font-size": "20px" })
            $("#b" + id).css({ "border-radius": "50%" })
            $("#d" + id).css({ "color": "gray" })
            $("#b" + id).click(function () {
                deleteCurrentTask(id)
            })
    }

    function deleteCurrentTask(id) {
        var deleteCurrentTask = confirm("Do you want to delete the current task")
        if (deleteCurrentTask == true) {
            $("#" + id).remove()
            $("#b" + id).remove()
            $("#d" + id).remove()
            for (var i = 0; i < tasks.length; i++) {
                if (tasks[i].id == id) {
                    tasks.splice(i, 1)
                    localStorage.setItem("taskArray", JSON.stringify(tasks))
                }
            }
        }
    }
