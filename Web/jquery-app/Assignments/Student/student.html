<html>

<head>
    <link rel="stylesheet" href="../../../bootstrap-app/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="../../jquery-3.4.1.js"></script>

</head>

<style>
    .deletebtn {
        border-radius: 50%;
    }

    #tableArea,th {
        text-align: center;
        border: 2px solid black;
    }

    #form {
        margin-left: 500px;
        margin-top: 20px;
    }

    .number {
        text-align: center;
    }

    body {
        background: #99ccff;
    }

    fieldset.scheduler-border {
    border: 2px solid black;
    padding: 15px;
    margin: 0px;
    width:50%;
    
}
legend.scheduler-border {
        font-size: 1.2em;
        font-weight: bold;
        text-align: left;
        width:auto;
        padding:0 10px;
        border-bottom:none;
    }
</style>

<body class='container-fluid'>
    <div id="form">
        <form method="GET">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Student Details</legend>
                <div class="form-inline">
                    <label>Roll No. : </label><input type="number" class="form-control" min=0 max=100 id="rollNo"
                        required />
                </div>
                <br>
                <div class="form-inline">
                    <label>Name : </label><input type="text" id="name" class="form-control" required>
                </div>
                <br>
                <div class="form-inline">
                    <label>Age : </label><input type="number" class="form-control" min=0 max=150 id="age" required>
                </div>
                <br>
                <div class="form-inline">
                    <label>Email : </label><input type="email" id="email" class="form-control" required>
                </div>
                <br>
                <div class="form-inline">
                    <label>Date : </label><input type="date" class="form-control" data-date-inline-picker="true"
                        id="date" required>
                </div>
                <br>

                <div class="form-inline">
                    <input type="radio" id="male" class="form-control" name="gender" value="male"
                        required><label>Male</label>
                    <input type="radio" id="female" class="form-control" name="gender" value="female"
                        required><label>Female</label>
                </div>
                <br>

                <input type="button" id="addButton" class="btn btn-primary" value="Add" onclick="addStudent()">
                <span id="updateButton"></span>
                <span id="cancelUpdation"></span>
            </fieldset>
        </form>
    </div>

    <center><img id="loading"></center>
    <div id="table">
    </div>
</body>

<script src="studentScript.js"></script>

</html>
