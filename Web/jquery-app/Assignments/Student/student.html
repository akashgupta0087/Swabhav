<html>

<head>
    <link rel="stylesheet" href="../../../bootstrap-app/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="../../jquery-3.4.1.js"></script>

</head>

<style>
    .deletebtn {
        border-radius: 50%;
    }

    #tableArea {
        text-align: center;
    }

    #form {
        text-align: center;
        margin-left: 50px;
    }

    .number {
        text-align: center;
    }
    /* input{
        width: 100%;
    } */
</style>

<body class='container-fluid'>
    <div id="form">
        <form method="GET">
            <div class="form-inline">
                <label>Roll No. : </label><input type="number" class="form-control" min=0 max=100 id="rollNo" required>
            </div>
            <br>
            <div class="form-inline">
                    <label>Name : </label><input type="text" id="name" class="form-control" required>
            </div>
            <br>
            <div class="form-inline">
                    <label>Age : </label><input type="number" class="form-control" min=0 max=150 id="age" required>
            </div>
            <br>
            <div class="form-inline">
                    <label>Email : </label><input type="email" id="email" class="form-control" required>
            </div>
            <br>
            <div class="form-inline">
                    <label>Date : </label><input type="date" class="form-control" data-date-inline-picker="true" id="date" required>
            </div>
            <br>

            <div class="form-inline">
                <input type="radio" id="male" class="form-control" name="gender" value="male" required><label>Male</label>
                <input type="radio" id="female" class="form-control" name="gender" value="female" required><label>Female</label>
            </div>
            <br>

            <input type="button" id="addButton" class="btn btn-primary" value="Add" onclick="addStudent()">
            <span id="updateButton"></span>
        </form>
    </div>
      
    <center><img id="loading"></center>
    <div id="table">
    </div>
</body>

<script src="studentScript.js"></script>

</html>
