<html>

<head>
    <script src="../angular.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <h1 ng-repeat="player in players">{{player}}</h1>
</body>

<script>
    angular.module("myApp", [])
    .controller("myCtrl", function ($scope) {
        $scope.players = [
            "Kapil Dev",
           "Sachin Tendulkar",
           "M.S. Dhoni",
           "Virat Kholi",
           "K.L. Rahul",
           "Rishab Panth",
           "Hardik Pandya"
        ]
    });
</script>

</html>
