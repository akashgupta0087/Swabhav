<html>

<head>
    <script src="../angular.js"></script>
</head>

<body ng-app='modA'>
        <h3>{{company}}</h3>
    <section ng-controller='controllerA'>
        <h1>{{msg}}</h1>
        <h1>{{company}}</h1>
    </section>

    <section ng-controller='controllerB'>
        <h1>{{msg}}</h1>
        <h1>{{company}}</h1>
    </section>

    <h3>{{company}}</h3>
</body>

<script>
    angular.module('modA', ['modB'])
        .controller('controllerA', function ($rootScope, $scope) {
            console.log("Inside controller A")
            $scope.msg = "Controller A says Hello"
            $rootScope.company = "Aurion Pro"
        });

    angular.module('modB', [])
        .controller('controllerB', function ($rootScope, $scope) {
            console.log("Inside controller B")
            console.log($rootScope)
            $scope.msg = "Controller B says Hello"
        });
</script>

</html>
