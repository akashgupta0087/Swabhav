<html>
    <head>
        <script src="../../angular.js"></script>
        <script src="studentApiService.js"></script>
    </head>
    <body ng-app='studentModule' ng-controller='studentController'>

    <h1>Hello World!!</h1>
    </body>
    <script>
        angular.module('studentModule')
        .controller('studentController',['$scope','studentFactory',function($scope,studentFactory){
            $scope.students = []
            studentFactory.getStudents().then(function(response){
                $scope.students = response.data
                // console.log($scope.students)
            })
            console.log($scope.students)
            
            
        }])
    </script>
</html>
