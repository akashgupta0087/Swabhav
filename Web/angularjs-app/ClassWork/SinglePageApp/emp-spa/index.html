<body ng-app='emp.module' class='container-fluid'>

        <div class="container-fluid">
            <!-- <div class="navbar-header">

                        </div> -->
            <ul class="nav navbar-nav"  ng-controller='homeController'>
                <li class="active"><a href="#/home">Home</a></li>
                <li><a href="#/add">Add Employee</a></li>
                <li><span id="login">{{username}}</span></li>
                <li ng-controller='loginController'><span id="logout" ng-click='empLogout()'></span></li>
            </ul>
        </div>

<script>
    $(".nav a").on("click", function () {
        $(".nav").find(".active").removeClass("active");
