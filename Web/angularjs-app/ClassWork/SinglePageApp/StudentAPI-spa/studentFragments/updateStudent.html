<style>
        #form {
            margin-left: 500px;
            margin-top: 20px;
        }
    
        .studentsNumber{
            text-align: center;
            font-weight: bold;
        }
    
        fieldset.scheduler-border {
            border: 2px solid black;
            padding: 15px;
            margin: 0px;
            width: 50%;
    
        }
    
        legend.scheduler-border {
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
            width: auto;
            padding: 0 10px;
            border-bottom: none;
        }
    </style>
    
    <div id="form">
            <form method="GET">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Student Details</legend>
                    <div class="form-inline">
                            <label>ID : {{student[0].id}}</label>
                        </div>
                        <br>
                    <div class="form-inline">
                        <label>Roll No. : </label><input type="number" class="form-control" min=0 max=100 id="rollNo"
                            ng-model='rollNo' required />
                    </div>
                    <br>
                    <div class="form-inline">
                        <label>Name : </label><input type="text" id="name" class="form-control" ng-model='name' required>
                    </div>
                    <br>
                    <div class="form-inline">
                        <label>Age : </label><input type="number" class="form-control" min=0 max=150 id="age" ng-model='age'
                            required>
                    </div>
                    <br>
                    <div class="form-inline">
                        <label>Email : </label><input type="email" id="email" class="form-control" ng-model='email'
                            required>
                    </div>
                    <br>
                    <div class="form-inline">
                        <label>Date : </label><input type="date" class="form-control" data-date-inline-picker="true"
                            id="date" ng-model='date' required>
                    </div>
                    <br>
    
                    <div class="form-inline">
                        <input type="radio" id="male" class="form-control" name="gender" value="true" ng-model='gender'
                            required><label>Male</label>
                        <input type="radio" id="female" class="form-control" name="gender" value="false" ng-model='gender'
                            required><label>Female</label>
                            <br>
                            <!-- {{gender}} -->
                            
                    </div>
                    <br>
                    <input type="button" id="addButton" class="btn btn-primary" value="Update" ng-click="updateStudent()">
                </fieldset>
            </form>
        </div>
