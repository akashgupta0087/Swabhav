<style>
.ball{
    border-radius : 50%; 
    width: 50px;
    height: 50px;
}
</style>

<section>
    <button (click)='makeBalls()' class="btn btn-primary">Start</button>
    <br>
    <button *ngFor = 'let ball of balls' (click)="changeColor(ball)" [style.background]="ball.Color" class="btn ball">{{ball.Id}}</button>
    <br>
    <h2>Attempts left: {{attempts}}</h2>
    <h3>{{result}}</h3>
</section>
