<div class="panel panel-primary">
  <div class="panel-heading"><span class="heading">Product Detail: {{product.productName}}</span></div>
  <div class="panel-body mainArea">
    <div class=row>
      <div class="col-sm-6">
    <table>
      <tr>
        <td>Name:</td>
        <!-- <td></td> -->
        <td>{{product.productName}}</td>
      </tr>
      <tr>
        <td>Code:</td>
        <td>{{product.productCode}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{product.description}}</td>
      </tr>
      <tr>
        <td>Availability:</td>
        <td>{{product.releaseDate}}</td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>{{product.price | currency:"USD"}}</td>
      </tr>
      <tr>
        <td>5 Star Rating:</td>
        <td>{{product.starRating}}</td>
      </tr>
    </table>
  </div>
  <div class="col-sm-6">
    <img src = "{{product.imageUrl}}">
  </div>
  </div>
  </div>
  <div class="panel-footer">
    <a routerLink="/productList"><button class="glyphicon glyphicon-chevron-left btn btn-default">Back</button></a>
  </div>
</div>
